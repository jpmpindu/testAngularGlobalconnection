<div class="container">

  <div class="row mt-5">

    <div class="col-sm-12 col-md-6 col-lg-4 mb-5" >

      <table class="table">
        <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products; let i = index" [ngStyle]="{'background-color':product.isEven ? 'green' : ''}">
          <td>{{product.name}}</td>
          <td>{{product.quantity}}</td>
          <td>
            <button type="button" class="btn btn-success" [routerLink]="['/detail-product', product.id]">Details</button>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="mt-2">
        <button type="button" class="btn btn-primary btn-sm mb-2" (click)="sort()">Trier par nom</button>
        <button type="button" class="btn btn-success btn-sm" (click)="totalQuantity()" >Total quantity
          <input type="text" value="{{total}}">
        </button>
      </div>





    </div>


  </div>

</div>
